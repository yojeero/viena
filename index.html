<!-- JS -->

  <!-- loader hide -->
 <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");
      if (!loader) return;
      loader.classList.add("opacity-0");
      setTimeout(() => loader.remove(), 200);
    });
  </script>

<script src="js/radio.player.js"></script>
