<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="radio, player, audio, web, vanilla" />

  <link rel="icon" type="image/svg+xml" href="./images/fav.svg" />  

  <!-- style CSS -->
  <link rel="stylesheet" href="./css/style.css">

<body class="loading">

  <div class="loader"><div class="line"></div></div>

    <div class="pic-bg">
      <img src="./images/line.svg" alt="paint-svg" class="paint" /> 
      <img src="./images/cup.png" alt="cup-svg" class="cup" />   
    </div>

    <div class="player gap-6"> 

        <div class="top-panel px-4 md:px-10 mb-4">    

        <a href="https://github.com/yojeero/" target="_blank">

          <svg class="social-icon" viewBox="0 0 16 16">
            <g fill="none">
              <circle cx="8" cy="8" r="4.5" stroke="#cad3f5" />
              <path stroke="#ee99a0" stroke-linecap="round" stroke-linejoin="round" d="M9.58 14.3a6.5 6.5 0 0 1-4.55-.52" />
              <path stroke="#8aadf4" stroke-linecap="round" stroke-linejoin="round" d="M8.52 1.52a6.5 6.5 0 0 1 5.84 5.12" />
              <path stroke="#ee99a0" stroke-linecap="round" stroke-linejoin="round" d="M13.91 10.7a6.5 6.5 0 0 1-2.78 3" />
              <path stroke="#c6a0f6" stroke-linecap="round" stroke-linejoin="round" d="M14.38 6.76a6.5 6.5 0 0 1-.42 3.83" />
              <path stroke="#ee99a0" stroke-linecap="round" stroke-linejoin="round" d="M3.63 12.8a6.5 6.5 0 0 1-2.1-4.14" />
            </g>
          </svg>

        </a>

        <div class="grille">
          <div class="camera mr-4"></div>

          <div class="dots mx-0.5"></div>
          <div class="dots mx-0.5"></div>
          <div class="dots mx-0.5"></div>
          <div class="dots mx-0.5"></div>
          <div class="dots mx-0.5"></div>  
          <div class="dots mx-0.5"></div>
          <div class="dots mx-0.5"></div>  
      </div>

       <div class="red-dot"></div>  

      </div>

    <div class="player-body">

    <div class="clock-wrap gap-1">    
      <div class="clock-time" id="clockTime"></div>
      <div class="clock-day" id="clockDay"></div>
    </div>
    
      <div class="cover-wrap mt-10 mb-12">
        <div class="cover-inner" id="coverInner">  
            <img src="./images/w1.png" class="cover-image" id="coverImage" alt="cover" />    
        </div>
      </div>
    
      <div class="info-wrap gap-1">
        <div class="artist-name" id="artistName"></div>
        <div class="track-name" id="trackName"></div>
      </div> 

    <div class="canvas-panel mb-2 mt-8">
     <canvas id="visualizer" class="canvas"></canvas>
    </div>

    <div class="controls-wrap">

      <button id="prevBtn" class="np-button">
        <svg class="np-svg" viewBox="0 0 24 24">
          <path fill="currentColor" fill-rule="evenodd"
            d="M14 5a1 1 0 0 0-1.573-.82l-10 7a1 1 0 0 0 0 1.64l10 7A1 1 0 0 0 14 19v-2.98l5.427 3.8A1 1 0 0 0 21 19V5a1 1 0 0 0-1.573-.82L14 7.98zm-2 4.38V6.92L4.744 12L12 17.08v-2.46l-2.573-1.8a1 1 0 0 1 0-1.64z"
            clip-rule="evenodd" />
        </svg>
      </button>    

      <button class="player-btn mx-5" id="playBtn">   

        <svg id="playIcon" class="play-svg play-icon" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M19.376 12.416L8.777 19.482A.5.5 0 0 1 8 19.066V4.934a.5.5 0 0 1 .777-.416l10.599 7.066a.5.5 0 0 1 0 .832" />
        </svg>      

        <svg id="stopIcon" class="play-svg pause-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M6 7v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1" />
        </svg>        

      </button>

      <button id="nextBtn" class="np-button">
        <svg class="np-svg" viewBox="0 0 24 24">
          <path fill="currentColor" fill-rule="evenodd"
            d="M4.573 4.18A1 1 0 0 0 3 5v14a1 1 0 0 0 1.573.82L10 16.02V19a1 1 0 0 0 1.573.82l10-7a1 1 0 0 0 0-1.64l-10-7A1 1 0 0 0 10 5v2.98zM12 9.38l2.573 1.8a1 1 0 0 1 0 1.64L12 14.62v2.46L19.256 12L12 6.92z"
            clip-rule="evenodd" />
        </svg>
      </button>

    </div>

    </div>
  </div>

<!-- JS -->

  <!-- loader hide -->
  <script>
  window.addEventListener("load", () => {
    const loader = document.querySelector(".loader");
    if (!loader) return;

    document.body.classList.remove("loading");
    loader.classList.add("opacity-0");

    setTimeout(() => loader.remove(), 300);
  });
  </script> 

  <!-- clock -->
 <script>
(function(){
  const timeEl = document.getElementById("clockTime");
  const dayEl  = document.getElementById("clockDay");

  function tick(){
    const now = new Date();
    timeEl.textContent = now.toLocaleTimeString("en-US",{hour:"2-digit",minute:"2-digit",hour12:false});
    dayEl.textContent  = now.toLocaleDateString("en-US",{weekday:"long"});
  }

  tick();
  setInterval(tick,1000);
})();
  </script>

    <!-- App -->
<script src="js/wave.js"></script>
<script src="js/player.js"></script>

</body>
</html>
