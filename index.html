<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Viena</title>

  <meta name="description" content="radio, player, audio, web, vanilla" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

  <link rel="icon" type="image/svg+xml" href="./images/fav.svg" />  

  <!-- GoogleFonts -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

  <!-- <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght,CRSV@100..900,0&display=swap" rel="stylesheet"> -->

  <!-- style CSS -->
  <link rel="stylesheet" href="./css/style.css">
  
</head>

<body class="body-bg">

   <!-- loader -->
  <div class="loader">
    <div class="loader-spinner"></div>
    <span id="digits"></span>
  </div>

    <div class="pic-bg">
      <img src="./images/color.svg" alt="" class="viena-color" />
      <img src="./images/cool.svg" alt="" class="viena-pic" /> 
    </div>

    <div class="player"> 

      <div class="grille">
          <div class="dots mx-0.5"></div>
          <div class="dots mx-0.5"></div>
          <div class="dots mx-0.5"></div>
          <div class="dots mx-0.5"></div>
          <div class="dots mx-0.5"></div>  
      </div>

        <div class="top-panel pt-4 px-6">    

        <a href="https://github.com/yojeero/" target="_blank">

          <svg class="social-icon" viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"
              stroke-width="1.5"
              d="M6 22H4.4A2.4 2.4 0 0 1 2 19.6V18m16 4h1.6a2.4 2.4 0 0 0 2.4-2.4V18m0-12V4.4A2.4 2.4 0 0 0 19.6 2H18M6 2H4.4A2.4 2.4 0 0 0 2 4.4V6m16 3v6m-4-6v6m-4-6v6M6 9v6" />
          </svg>

        </a>

        <a :href="currentTrack.url" target="_blank">

          <svg class="social-icon" viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"
              stroke-width="1.5"
              d="M17 2v17.6a2.4 2.4 0 0 1-2.4 2.4H5.4A2.4 2.4 0 0 1 3 19.6V2m18 4v13.6a2.4 2.4 0 0 1-2.4 2.4h-4.2M12 22v-3.2a.8.8 0 0 0-.8-.8H8.8a.8.8 0 0 0-.8.8V22M2 2h16m-1 4h5M12 6v2M8 6v2m4 4v2m-4-2v2" />
          </svg>         

        </a>

      </div>

    <div class="player-body mb-8">

    <div class="clock-wrap">    
      <div class="clock-time" id="clockTime"></div>
      <div class="clock-day" id="clockDay"></div>
    </div>
    
      <div class="cover-wrap my-20 lg:my-10">
        <div class="cover-inner" id="coverInner">
          <div class="cover-spin">
            <img src="images/cd.svg" class="cover-image" id="coverImage" />
          </div>
        </div>
      </div>
    
      <div class="info-wrap mb-4">
        <div class="artist-name" id="artistName"></div>
        <div class="track-name" id="trackName"></div>
      </div> 

    <div class="controls-wrap py-8">

      <button id="prevBtn" class="np-button">
        <svg class="np-svg" viewBox="0 0 24 24">
          <path fill="currentColor" fill-rule="evenodd"
            d="M14 5a1 1 0 0 0-1.573-.82l-10 7a1 1 0 0 0 0 1.64l10 7A1 1 0 0 0 14 19v-2.98l5.427 3.8A1 1 0 0 0 21 19V5a1 1 0 0 0-1.573-.82L14 7.98zm-2 4.38V6.92L4.744 12L12 17.08v-2.46l-2.573-1.8a1 1 0 0 1 0-1.64z"
            clip-rule="evenodd" />
        </svg>
      </button>    

      <button class="player-btn mx-5" id="playBtn">   

        <svg id="playIcon" class="play-svg play-icon" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M19.376 12.416L8.777 19.482A.5.5 0 0 1 8 19.066V4.934a.5.5 0 0 1 .777-.416l10.599 7.066a.5.5 0 0 1 0 .832" />
        </svg>      

        <svg id="stopIcon" class="play-svg pause-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M6 7v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1" />
        </svg>        

      </button>

      <button id="nextBtn" class="np-button">
        <svg class="np-svg" viewBox="0 0 24 24">
          <path fill="currentColor" fill-rule="evenodd"
            d="M4.573 4.18A1 1 0 0 0 3 5v14a1 1 0 0 0 1.573.82L10 16.02V19a1 1 0 0 0 1.573.82l10-7a1 1 0 0 0 0-1.64l-10-7A1 1 0 0 0 10 5v2.98zM12 9.38l2.573 1.8a1 1 0 0 1 0 1.64L12 14.62v2.46L19.256 12L12 6.92z"
            clip-rule="evenodd" />
        </svg>
      </button>

    </div>

    </div>

    <div class="bottom-panel mb-6">
     <canvas id="visualizer" class="canvas"></canvas>
    </div>

  </div>

<!-- JS -->

  <!-- loader hide -->
 <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");
      if (!loader) return;
      loader.classList.add("opacity-0");
      setTimeout(() => loader.remove(), 200);
    });
  </script>

  <!-- clock -->
 <script>
(function(){
  const timeEl = document.getElementById("clockTime");
  const dayEl  = document.getElementById("clockDay");

  function tick(){
    const now = new Date();
    timeEl.textContent = now.toLocaleTimeString("en-US",{hour:"2-digit",minute:"2-digit",hour12:false});
    dayEl.textContent  = now.toLocaleDateString("en-US",{weekday:"long"});
  }

  tick();
  setInterval(tick,1000);
})();
  </script>

    <!-- App -->
<script src="js/waveform.js"></script>
<script src="js/player.js"></script>

</body>
</html>
